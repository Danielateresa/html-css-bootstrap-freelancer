<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap freelancer</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body class="debug">

        <header id="site_header">

            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container ms-2 me-2 ms-md-5 me-md-5 ">
                    <a class="navbar-brand text-uppercase text-white fw-bold"
                        href="#">start
                        bootstrap</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                    <div class="collapse navbar-collapse "
                        id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-md-0
                            text-uppercase">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page"
                                    href="#">portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">about</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"
                                    role="button">
                                    contact
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>

        </header>
        <!-- /site_header -->

        <main id="site_main">
            <div class="banner d-flex flex-column align-items-center
                w-md-75">
            </div>
            <!-- /banner-->

            <div class="container section_portfolio pt-4 pb-4 w-md-75">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
            <!-- /section_portfolio -->

            <div class="section_about ">
                <div class="container pt-5 w-50 ">
                    <div class="row row-cols-1 row-cols-md-2 pb-5">
                        <div class="col mb-4 mb-md-0"></div>
                        <div class="col"></div>
                    </div>
                </div>

            </div>
            <!-- /section_about -->

            <div class="container section_contact mt-5 mb-5 w-50">

                <div class="row top_contact mb-5">
                    <div class="col-12"></div>
                </div>
                <div class="bottom_contact">

                </div>
            </div>
            <!-- /section_contact -->

        </main>
        <!-- /site_main -->

        <div id="site_footer">
            <div class="up_footer pt-5 pb-5">
                <div class="container w-75">
                    <div class="row row-cols-1 row-cols-3 gx-5">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
            <!-- /up_footer -->

            <div class="bottom_footer text-center pt-3 pb-3">
                <h4>testo</h4>
            </div>
            <!-- /bottom_footer -->

        </div>
        <!-- /site_footer -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    </body>
</html>
